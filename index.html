<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Karabo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Johannesburg</h1>
            <p class="weather-app-details">
              Saturday 12:50, partly cloudy
              <br />
              Humidity <strong>53%</strong>, Wind <strong>4.15km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="temperature-icon">⛅</div>
            <div class="temperature-value">19</div>
            <div class="temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Karabo-Khoza" target="_blank"
          >Karabo Khoza</a
        >, is open-sourced on
        <a href="https://github.com/Karabo-Khoza/karabo" target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://karabo.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
